<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container m-3 text-center">
        <img class="img-fluid" src="assets/img/pokemon_logo.png" alt="Logo Pokemon">
    </header>
    <main class="container d-flex flex-column align-items-center">
        <section class="w-100">

            <div class="Pesquisar d-flex justify-content-center m-3">
                <div class="input-group d-flex align-items-center justify-content-center mb-3 ">
                    <input type="text" class="form-control foco" aria-label="inputEscolherPokemon"
                        aria-describedby="escolherPokemon" data-inputPokemon>
                    <button data-pesquisar class="btn btn-outline-secondary foco pesquisarPokemon"
                        type="button">Pesquisar</button>
                </div>
            </div>
        </section>

        <section data-pokemon
            class="container__pokemon w-100 d-flex flex-column flex-md-row justify-content-center align-items-center m-3">

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="assets/js/exibePokemon.js"></script>
</body>

</html>
